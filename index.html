<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="login-container">
    <h1>Welcome</h1>
    <p>Press 'Login' to select an account.</p>
    <button class="btn btn-primary" id='login-btn'>Login</button>
</div>
<div id="main-container">
    <div id="assignment-container">
        <h1>Assignments</h1>
        <div id="assignment-filter-toolbar">
            <div id="assignment-filter-toggle">
                <ul>
                    <li>All</li>
                    <li class="active">Due In</li>
                    <li>Done</li>
                </ul>
            </div>
            <div id="assignment-filter-dropdown">
                <p>Filter &blacktriangledown;</p>
            </div>
        </div>
        <div id="assignment-list">
            <ul id="assignment-list-ul">
            </ul>
        </div>
        <div id="assignment-settings">
            <p>Settings</p>
        </div>
    </div>
    <div id="content-container">
        <h1>No Assignment Selected</h1>
        <p>Select an assignment in the left panel.</p>
    </div>
</div>
<script>
    require('./dist/renderer/renderer.js');
</script>
</body>
</html>
